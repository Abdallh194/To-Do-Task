<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Masters Task 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="List-Form">
        <div class="header">
          What are the cool things you want to do today...?
        </div>
        <form class="d-flex justify-content-between mt-3">
          <input type="text" class="form-control" placeholder="Add Your Task" />
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <!-- Render All Tasks -->
      <div class="Tasks"></div>

      <!-- Alerts -->
      <div class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill"></i> The task has been Updated
        successfully
      </div>
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-check-circle-fill"></i> The task has been Deleted
        successfully.
      </div>
      <div class="alert alert-warning" role="alert">
        The task has been Completed successfully.
      </div>
      <div class="alert alert-dark" role="alert">
        The task has been Added successfully.
      </div>
      <div class="taskheader">Tasks to be performed today</div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
